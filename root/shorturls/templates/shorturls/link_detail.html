{% load staticfiles %}
{% load static %}
<DOCTYPE html>
<html>
<head>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
</head>
<body>
<div class="jumbotron">
    <div class="container">
		{% url 'redirect_short_url' short_url=object.pk as short_url %}

		<h2 class="form-control"> Short Link: | <a href="{{ short_url }}">{{ short_url }}</a></h2>
		<h2 class="form-control"> Original Link: | {{ object.url }}</h2>
	</div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
